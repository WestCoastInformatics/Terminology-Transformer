<html ng-app="ttApp">
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IHTSDO Refset Management Service</title>
<style type="text/css" media="all"></style>
<!-- Favicon -->
<link rel="icon" type="image/png" href="images/favicon.ico" />

<!-- Bootstrap CSS  -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Material Design Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!-- JQuery (before Anuglar) - for ng-include with script tag
Needed for issue collector to work.. unexpected, I know.  -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Angular core and standard plugins -->
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.js"></script>

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>

<!-- Angular ngRoute -->
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>

<!-- Angular animate -->
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>

<!-- Angular/Boostrap UI -->
<script type="text/javascript"
	src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

<!-- Third party vendor libraries -->
<script type="text/javascript" src="app/lib/angular-file-upload/angular-file-upload.min.js"></script>

<!-- Application style overrides -->
<link href="app/css/ttApp.css" rel="stylesheet">

<!-- Refset Angular application -->
<script src="app/app.js"></script>
<script src="app/component/sidebar/sidebar.js"></script>
<script src="app/page/upload/upload.js"></script>
<script src="app/services/services.js"></script>

</head>
<body>
	<!--  Javascript detection -->
	<noscript>
		<div class="alert alert-danger">You must have Javascript enabled
			to use the IHTSDO Refset Management Service</div>
	</noscript>

	<!-- Header -->
	<div ng-include src="'app/page/general/header.html'"></div>
	<a id="top"></a>

	<div class="container-fluid" style="margin-top: 75px;">

		<!-- Body -->
		<div ng-view=""></div>
	</div>

	<!-- Footer -->
	<div ng-include src="'app/page/general/footer.html'"></div>

</body>
</html>
